<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Marji ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial Black, sans-serif;
    background: black;
    color: white;
    text-align: center;
}
#lockScreen {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: linear-gradient(135deg,#ff4d6d,#ff99ac);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
#lockScreen input {
    padding: 12px;
    border-radius: 20px;
    border: none;
    margin-top: 15px;
    font-size: 16px;
    text-align: center;
}
#lockScreen button {
    padding: 12px 25px;
    margin: 15px;
    border-radius: 25px;
    border: none;
    font-weight: bold;
    background: #ff006e;
    color: white;
    font-size: 16px;
}
#mainContent { display: none; }
#slideshow {
    position: fixed;
    width: 100%;
    height: 100vh;
    z-index: -1;
}
#slideshow img {
    position: absolute;
    width: 100%;
    height: 100vh;
    object-fit: cover;
    opacity: 0;
    transition: opacity 2s;
}
.container { margin-top: 40vh; }
h1 { font-size: 24px; }
#yesBtn { background: #ff006e; color: white; }
#noBtn { background: white; color: #ff006e; position: relative; }
#loveScreen { display: none; margin-top: 20vh; }
.loveText { font-size: 28px; font-weight: bold; }
.catGif { width: 220px; border-radius: 20px; }
@keyframes floatUp { to { transform: translateY(-100vh); } }
@keyframes fall { to { transform: translateY(110vh); } }
</style>
</head>
<body>

<div id="lockScreen">
  <h2>Enter Our Special Date ‚ù§Ô∏è</h2>
  <input type="password" id="password" placeholder="DDMM (Example: 2102)">
  <button onclick="checkPassword()">Unlock</button>
</div>

<div id="mainContent">
  <div id="slideshow">
    <img src="images/1.jpg">
    <img src="images/2.jpg">
    <img src="images/3.jpg">
    <img src="images/4.jpg">
    <img src="images/5.jpg">
    <img src="images/6.jpg">
    <img src="images/7.jpg">
    <img src="images/8.jpg">
    <img src="images/9.jpg">
    <img src="images/10.jpg">
    <img src="images/11.jpg">
  </div>

  <div class="container" id="mainScreen">
    <h1>Marji, WILL YOU BE MY VALENTINE? ‚ù§Ô∏è</h1>
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>

  <div id="loveScreen">
    <div class="loveText">I LOVE YOU SO MUCH BABY üçìüíñ</div>
    <img class="catGif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
  </div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
// Password check
function checkPassword() {
  const pass = document.getElementById("password").value;
  if (pass === "2102") {
    document.getElementById("lockScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
    document.getElementById("bgMusic").play();
  } else {
    alert("Wrong date üò≠ Try again");
  }
}

// Slideshow
let slides = document.querySelectorAll("#slideshow img");
let index = 0;
setInterval(() => {
  slides.forEach(img => img.style.opacity = 0);
  slides[index].style.opacity = 1;
  index = (index + 1) % slides.length;
}, 3000);

// Floating hearts
setInterval(() => {
  let heart = document.createElement("div");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.position = "absolute";
  heart.style.left = Math.random()*100+"vw";
  heart.style.top = "100vh";
  heart.style.animation = "floatUp 6s linear";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},400);

// Strawberry rain
setInterval(() => {
  let s = document.createElement("div");
  s.innerHTML = "üçì";
  s.style.position = "absolute";
  s.style.left = Math.random()*100+"vw";
  s.style.top = "-5vh";
  s.style.animation = "fall 6s linear";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),6000);
},800);

// Move NO button
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveButton(); });
function moveButton(){
  noBtn.style.transform = `translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
}

// YES click
document.getElementById("yesBtn").addEventListener("click",()=>{
  document.getElementById("mainScreen").style.display="none";
  document.getElementById("loveScreen").style.display="block";

  for(let i=0;i<80;i++){
    let c=document.createElement("div");
    c.innerHTML="üíñ";
    c.style.position="absolute";
    c.style.left=Math.random()*100+"vw";
    c.style.top=Math.random()*100+"vh";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
});
</script>

</body>
</html>
