<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  padding:0;
  font-family: Arial, sans-serif;
  overflow:hidden;
  background:black;
  color:white;
  text-align:center;
}

/* PASSWORD SCREEN */
#passwordScreen {
  position:fixed;
  width:100%;
  height:100vh;
  background:linear-gradient(135deg,#ff4e50,#ff0080);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:5;
}

input {
  padding:12px;
  border-radius:20px;
  border:none;
  text-align:center;
  font-size:16px;
  margin-top:10px;
}

button {
  padding:10px 20px;
  border:none;
  border-radius:20px;
  margin-top:15px;
  font-size:16px;
  cursor:pointer;
}

/* MAIN CONTENT */
#mainContent {
  display:none;
}

/* CINEMATIC SLIDESHOW */
.slideshow {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100vh;
  z-index:-2;
}

.slide {
  position:absolute;
  width:100%;
  height:100%;
  opacity:0;
  transition:opacity 2s ease-in-out;
}

.slide img {
  width:100%;
  height:100%;
  object-fit:cover;
}

.active {
  opacity:1;
}

/* STRAWBERRY VIBE */
.overlay {
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(255,0,60,0.2);
  z-index:-1;
}

/* CENTER TEXT */
.centerText {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

h1 {
  font-size:28px;
  text-shadow:2px 2px 10px black;
}

#loveMessage {
  display:none;
  font-size:26px;
  font-weight:bold;
  margin-top:20px;
  color:#ff69b4;
}

/* HEARTS */
.heart {
  position:fixed;
  bottom:-10px;
  font-size:20px;
  animation:float 6s linear infinite;
  color:pink;
}

@keyframes float {
  from {transform:translateY(0);}
  to {transform:translateY(-100vh);}
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordScreen">
  <h2>Enter our anniversary üíå</h2>
  <input type="password" id="passwordInput" placeholder="example: payal">
  <button onclick="checkPassword()">Enter</button>
</div>

<!-- MAIN -->
<div id="mainContent">

<div class="slideshow">
  <div class="slide active"><img src="images/1.jpg"></div>
  <div class="slide"><img src="images/2.jpg"></div>
  <div class="slide"><img src="images/3.jpg"></div>
  <div class="slide"><img src="images/4.jpg"></div>
  <div class="slide"><img src="images/5.jpg"></div>
  <div class="slide"><img src="images/6.jpg"></div>
  <div class="slide"><img src="images/7.jpg"></div>
  <div class="slide"><img src="images/8.jpg"></div>
  <div class="slide"><img src="images/9.jpg"></div>
  <div class="slide"><img src="images/10.jpg"></div>
</div>

<div class="overlay"></div>

<div class="centerText">
  <h1>Marji, WILL YOU BE MY VALENTINE? üçì</h1>
  <button onclick="sayYes()">YES ‚ù§Ô∏è</button>
  <button id="noBtn">NO üíî</button>
  <div id="loveMessage">
    I LOVE YOU SO MUCH BABY üê±üíã
    <br><br>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" width="150">
  </div>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

</div>
 <script>
 function checkPassword(){
  if(document.getElementById("passwordInput").value.trim() === "2102"){
    document.getElementById("passwordScreen").style.display="none";
    document.getElementById("mainContent").style.display="block";
    startSlideshow();
    document.getElementById("music").play().catch(()=>{});
  } else {
    alert("Wrong anniversary date ‚ù§Ô∏è");
  }
}

/* SLIDESHOW */
function startSlideshow(){
  let slides=document.querySelectorAll(".slide");
  let index=0;

  if(slides.length === 0) return;

  setInterval(()=>{
    slides[index].classList.remove("active");
    index=(index+1)%slides.length;
    slides[index].classList.add("active");
  },4000);
}

/* YES BUTTON */
function sayYes(){
  document.getElementById("loveMessage").style.display="block";
}

/* MOVING NO BUTTON */
let noBtn=document.getElementById("noBtn");
if(noBtn){
  noBtn.addEventListener("mouseover",moveButton);
  noBtn.addEventListener("touchstart",moveButton);
}

function moveButton(){
  let x=Math.random()*window.innerWidth*0.7;
  let y=Math.random()*window.innerHeight*0.7;
  noBtn.style.position="absolute";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

/* STRAWBERRY FLOAT */
setInterval(()=>{
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="üçì";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},500);
</script>

</body>
</html>
